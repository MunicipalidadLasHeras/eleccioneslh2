function createPlotlyCharts(data) {
    // Colores personalizados para los gráficos
    var colorsPaso = ['#984ea3', '#e1e11a','#66B2FF', '#b2df8a', '#db1f22']; //  Colores personalizados para Datos Paso SIGUE EL ORDEN 'P_CM', 'P_UM', 'P_PJ', 'P_VERDE', 'P_FIT'
    var colorsDefinitivos = ['#984ea3', '#e1e11a','#66B2FF', '#b2df8a', '#db1f22']; // Colores personalizados para Datos Definitivos

    // Gráfico 1: Datos Paso
    var trace1 = {
        labels: ['P_CM', 'P_UM', 'P_PJ', 'P_VERDE', 'P_FIT'],
        values: [data.P_CM, data.P_UM, data.P_PJ, data.P_VERDE, data.P_FIT],
        type: 'pie',
        name: 'Datos Paso',
        marker: { colors: colorsPaso }
    };

    // Gráfico 2: Datos Definitivos
    var trace2 = {
        labels: ['D_CM', 'D_UM', 'D_PJ', 'D_VERDE', 'D_FIT'],
        values: [data.D_CM, data.D_UM, data.D_PJ, data.D_VERDE, data.D_FIT],
        type: 'pie',
        name: 'Datos Definitivos',
        marker: { colors: colorsDefinitivos }//IMPACTO DE LOS COLORES PERSONALIZADOS MAS ARRIBA
    };

    // Configuración de los gráficos
    var layout1 = {
        title: 'Datos de Paso',
        height: 350,//CAMBIO TAMAÑO GRAFICOS
        width:350
    };

    var layout2 = {
        title: 'Datos Definitivos',
        height: 350,
        width: 350
    };

    // Crear los gráficos
    Plotly.newPlot('plotly-chart1', [trace1], layout1);
    Plotly.newPlot('plotly-chart2', [trace2], layout2);
}
